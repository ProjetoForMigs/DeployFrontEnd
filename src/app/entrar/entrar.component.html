
<div class="container">
    <div class="col-md-12 mt-3">
        <div class="row d-flex justify-content-between align-items-center md-auto">

            <!-- Inicio do Formulário de Login -->
            <div class="col-md-4">
                <!-- Formulário de Login -->
                <div class="d-flex justify-content-center mb-3">

                    <img class="d-flex justify-content-center mb-3" src="https://i.imgur.com/KU6kC91.png" width="50%"
                        alt="">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuário"
                        [(ngModel)]="usuarioLogin.usuario" />
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha"
                        [(ngModel)]="usuarioLogin.senha" />
                </div>
                <div class=" d-flex justify-content-center">
                    <button type="submit" class="btn btnEntrar" (click)='entrar()'>Entrar</button>
                </div>
                <!-- Fim do Formulário de Login -->
                <!-- Cadastre-se  -->
                <hr class="mt-5 mb-5">
                <p class="text-center cadastro">Não tem uma conta? <a href="" routerLink='/cadastrar'
                        class="cadastro2">Cadastre-se</a></p>
            </div>
            <!-- Fim do Formulário de Login  -->

            <!-- Inicio da Coluna da imagem -->
            <div class="col-md-8">
                <img src="https://imgur.com/qQbYJKC.gif" class="rounded" width="100%" alt="login">
            </div>
            <!-- Fim da Coluna da imagem  -->

        </div>
    </div>
</div>
